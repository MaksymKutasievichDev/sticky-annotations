<div
  #annotationRef
  class="annotation"
  [ngClass]="{'dragging': isDragging}"
  [ngStyle]="{
    'left': coords.x + '%',
    'top': coords.y + '%'
  }"
  (mousedown)="startDragging($event)"
  (mousemove)="isDragging ? dragging($event) : ''"
  (mouseup)="stopDragging()"
  (mouseout)="stopDragging()"
>
  <div class="delete" (click)="delete()">
    <img src="./assets/icons/x-mark.png" alt="x-mark">
  </div>
  <ng-container [ngSwitch]="type">

    <app-annotation-text
      *ngSwitchCase="'text'"
      [annotation]="annotation"
      [ngClass]="{'no_cursor_events': !!annotation.content.length}"
    ></app-annotation-text>

    <app-annotation-image
      *ngSwitchCase="'image'"
      [annotation]="annotation"
      [ngClass]="{'no_cursor_events': !!annotation.content.length}"
    ></app-annotation-image>

  </ng-container>
</div>
