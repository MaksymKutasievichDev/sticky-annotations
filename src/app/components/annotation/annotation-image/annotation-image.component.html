<div>
  <input
    *ngIf="!annotation.content"
    type="file"
    accept="image/png, image/jpeg"
    (change)="transformToString($event)"
    (click)="$event.stopPropagation()"
  >
  <div class="img_wrapp">
    <img *ngIf="annotation.content" [src]="annotation.content" alt="your image"/>
  </div>
</div>
