<div
  class="wrapper"
  [ngStyle]="{'width': (zoomValue$ | async) + '%'}"
>
  <div
    #documentContainer
    class="document_container"
    (mousedown)="documentClick($event)"
  >
    <ng-template dynamicChildLoader></ng-template>
    <img
      src="assets/pages/{{contentImage}}"
      alt=""
    >
    <app-annotation
      *ngFor="let annotation of (annotations$ | async)"
      [annotation]="annotation"
      [coords]="annotation.position"
      [type]="annotation.type"
      [containerBoundaries]="{width: documentContainer.offsetWidth, height: documentContainer.offsetHeight}"
    ></app-annotation>
  </div>
</div>
