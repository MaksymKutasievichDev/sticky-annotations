<div
  class="annotation_select"
  [ngStyle]="{
    'left': coords.x + '%',
    'top': coords.y + '%'
  }"
>
  <div
    class="annotation_option"
    *ngFor="let annotationType of annotationOptions"
    (click)="createAnnotation(annotationType.type)"
  >
    <img
      width="20"
      height="20"
      alt="{{annotationType.type}}"
      [ngSrc]="'./assets/icons/' + annotationType.icon"
    >
  </div>
</div>
